{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
        <h6>
                lololol
            </h6>
    
</div>


<h1 class="text-centre">
    welcome to the photo gallery!!!
</h1>

<div class="container">


<!-- looping through  pictures -->
{% for images_item in images %}

<div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="text-center"> {{ images_item.image_name }} </h2>
        </div>
    
      </div>
    
      {% empty %}
      <div class="row">
        <h2 class="text-center">There are no images </h2>
      </div>
      {% endfor %}
    

    </div>

{% endblock %}
